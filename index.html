<script type="text/javascript">

    //FUNCOES DOS BOTOES DO CELULAR
    var executionType = "prod";

    function onBackKeyDown() {

if (mdDone) {

}


if (!modalOn) {

}

    function onMenuKeyDown() {
        /*
        if (currView == "menu_principal") {

        */
        if (!mdDone) {
            //mdCurrView = currView;
            //menuDeslizanteOpen();
        }

    function onResume(event) {
        document.getElementById(currView).style.display = "block";
    }

    function onOffline(){

        temRede = false
        alerta("ATENÇÃO !!!","Ocorreu perda do sinal de internet !",null);
    }

    function onOnline(){
        if(!temRede){
            alerta("ATENÇÃO !!!","Conexão restituida !",null);
        }
        temRede = true;
    }

    function hourCounterFuntion(){
        if(habTimer){
            timerElapsed++;
            if(timerElapsed ==59){
                timerElapsed=0;
                vemDaGravAuto=true;
                btnSincronizar_click();
            }
        }
    }

    //INICIALIZAÇÃO DO APLICATIVO

    function onDeviceReady() {

        document.addEventListener("backbutton", onBackKeyDown, false);
        document.addEventListener("menubutton", onMenuKeyDown, false);
        document.addEventListener("resume", onResume, false);
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);

        gLarguraTela = window.innerWidth;
        gAlturaTela = window.innerHeight;

        divs = document.getElementsByTagName("div"); // pega todos os divs
        tbls = document.getElementsByTagName("table"); // pega todos os divs

        ajustaPages();
        ajustaListViews();
        ajustaContainers();
        ajustaPopups();
        ajustaCards();
        ajustaTelaPrincipal();
        ajustaAppBar();

        currView = "abertura";
        //navigator.splashscreen.hide();
        app.style.display="block";

        modalOn = false;

        abertura_show();
    }

    window.onresize = function(){

        gLarguraTela = window.innerWidth;
        gAlturaTela = window.innerHeight;

        divs = document.getElementsByTagName("div"); // pega todos os divs
        tbls = document.getElementsByTagName("table"); // pega todos os divs

        ajustaPages();
        ajustaListViews();
        ajustaContainers();
        ajustaPopups();
        ajustaCards();
        ajustaTelaPrincipal();
        ajustaAppBar();


    }

    window.onload = function () {

        //document.addEventListener('deviceready', onDeviceReady, false);
        onDeviceReady();
    }

    function ajustaAppBar(){
        //var divs = document.getElementsByTagName("div"); // pega todos os divs
        for (var i = 0; i <= divs.length - 1; i++) {
            if (divs[i].className == "appbar") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                var d = document.getElementById(divs[i].id);
                d.style.width = gLarguraTela + "px";
                //d.style.height = (window.innerHeight-53) + "px";
            }
        }
    }

    function ajustaPopups(){
        //var divs = document.getElementsByTagName("div"); // pega todos os divs
        for (var i = 0; i <= divs.length - 1; i++) {
            if (divs[i].className == "popup") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                var d = document.getElementById(divs[i].id);
                d.style.left = ((gLarguraTela - 320)/2) + "px";
                //d.style.height = (window.innerHeight-53) + "px";
            }
        }
    }

    function ajustaCards(){
        //var divs = document.getElementsByTagName("div"); // pega todos os divs
        for (var i = 0; i <= divs.length - 1; i++) {
            if (divs[i].className == "listcard") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                //var d = document.getElementById(divs[i].id);
                tamanhoCard = gLarguraTela * 0.8
                divs[i].style.left = ((gLarguraTela - tamanhoCard)/2) + "px";
                //d.style.height = (window.innerHeight-53) + "px";
            }
        }


    }

    function ajustaTelaPrincipal(){
        telaPrincipal.style.width = gLarguraTela + "px";
        telaPrincipal.style.height = gAlturaTela + "px";
    }

    function ajustaPages(){

        //var divs = document.getElementsByTagName("div"); // pega todos os divs
        for (var i = 0; i <= divs.length - 1; i++) {
            if (divs[i].className == "page") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                var d = document.getElementById(divs[i].id);
                d.style.width = gLarguraTela + "px";
                d.style.height = (gAlturaTela) + "px";
            }
        }
    }


    function ajustaListViews(){
        //var tbls = document.getElementsByTagName("table"); // pega todos os divs
        for (var i = 0; i <= tbls.length - 1; i++) {
            if (tbls[i].className == "listview") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                var d = document.getElementById(tbls[i].id);
                d.style.width = gLarguraTela + "px";
            }
        }
    }

    function ajustaContainers(){
        //var tbls = document.getElementsByTagName("table"); // pega todos os divs
        for (var i = 0; i <= tbls.length - 1; i++) {
            if (tbls[i].className == "container") { // se tem uma class especifica (no seu caso centralizar), muda a propriedade width.
                var d = document.getElementById(tbls[i].id);
                d.style.width = gLarguraTela + "px";
            }
        }
    }

    if(executionType=="teste"){
        loginUsuario.value="14440";
        loginSenha.value="Mcbgama02";

    } else {
        loginUsuario.value="";
        loginSenha.value="";
